name: Android CI

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Validate Gradle Wrapper files
      working-directory: app
      run: |
        echo "检查Gradle Wrapper文件..."
        if [ ! -f "gradlew" ]; then
          echo "❌ gradlew文件不存在"
          exit 1
        fi
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "❌ gradle-wrapper.jar文件不存在，正在下载..."
          curl -L -o gradle/wrapper/gradle-wrapper.jar \
            https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar
        fi
        if [ ! -f "gradle/wrapper/gradle-wrapper.properties" ]; then
          echo "❌ gradle-wrapper.properties文件不存在"
          exit 1
        fi
        echo "✅ 所有Gradle Wrapper文件都存在"
        
    - name: Make gradlew executable
      working-directory: app
      run: chmod +x gradlew
      
    - name: Build Debug APK
      working-directory: app
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Run tests
      working-directory: app
      run: ./gradlew test --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/reports/
        retention-days: 30